<html>
	<head>
		<title>Sea</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/THREEx.KeyboardState.js"></script>
		<script type="text/javascript" src="js/OrbitControls.js"></script>
		<script type="text/javascript" src="js/threeCSG.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

	</head>	
	<body>
		<div id="canvas">
			<audio id="music" controls loop>
				<source src="seasong.mp3"/>
			</audio>
			<script>
				const audioPlayer = document.getElementById('music');
				let isAudioPlaying = false;
				function toggleAudio() {
					if (isAudioPlaying) {
						// Pause the audio
						audioPlayer.pause();
					} else {
						// Play the audio
						audioPlayer.play();
					}

					// Toggle the audio state
					isAudioPlaying = !isAudioPlaying;
				}
				document.addEventListener('click', toggleAudio);
			</script>
		</div>
	</body>
</html>
